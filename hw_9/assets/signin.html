<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link href="style.css" type="text/css" rel="stylesheet" />
	<script src="signin.js" type="text/javascript"></script>
	<script src="jquery.js" type="text/javascript"></script>
</head>
<body>
	<div id="main_content">
		<h1>Sign In</h1>
		<form action="/signup" method="post">
			<div class="form">
				<input class="textfield" type="text" name="name" placeholder="Pick a username" />
			</div>
			<div class="form">
				<input class="textfield" type="text" name="id" placeholder="Student ID" />
			</div>
			<div class="form">
				<input class="textfield" type="text" name="telephone" placeholder="Telephone number" />
			</div>
			<div class="form">
				<input class="textfield" type="text" name="email" placeholder="E-mail address" />
			</div>
			<div class="form">
				<input id="reset" class="button" type="reset" name="reset" value="reset" />
			</div>
			<div class="form">
				<input id="submit" disabled="disabled" class="button" type="submit" name="submit" value="submit" />
			</div>
		</form>
	</div>
</body>
</html>
