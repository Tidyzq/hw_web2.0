<!DOCTYPE html>
<html>
    <head>
    	<meta charset='utf-8'>
        <script src="angular.min.js"></script>
        <script src="test.js"></script>
    </head>
    <body >
    	<form ng-app="myApp" ng-controller="myCtrl" name="myForm">
			name: <input ng-model="name" name="name" pattern="[1-9]" required>
			<p>Error: {{myForm.name.$error}}</p>
			<p>Valid: {{myForm.name.$valid}} (如果输入的值是合法的则为 true)。</p>
			<p>Dirty: {{myForm.name.$dirty}} (如果值改变则为 true)。</p>
			<p>Touched: {{myForm.name.$touched}} (如果通过触屏点击则为 true)。</p>
		</div>
    </body>
</html>
