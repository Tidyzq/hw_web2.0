<!DOCTYPE html>
<html>
	<head>
		<title>Fifteen Puzzle</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="fifteen_puzzle.css" type="text/css" rel="stylesheet" />
		<script src="priority_queue.js" type="text/javascript"></script>
        <script src="jquery.js" type="text/javascript"></script>
        <script src="lodash.js" type="text/javascript"></script>
        <script src="fifteen_puzzle.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main_content">
			<div id="header">
				<h1>Fifteen Puzzle</h1>
			</div>
			<div id="status_bar">
				<div id="time_counter">Time: 0</div>
				<div id="moves_counter">Moves: 0</div>
			</div>
			<div id="puzzle_content">
			</div>
			<div id="button_bar">
				<div id="break" class="button">start</div>
				<div id="solve" class="button">reset</div>
				<div id="drop_zone">Drop image here to change puzzle</div>
			</div>
		</div>
        <div id="hover_message">
            <div id="message"></div>
        </div>
	</body>
</html>
