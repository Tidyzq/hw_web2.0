<!DOCTYPE html>
<html>
	<head>
		<title>Mouse Maze</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="mouse_maze.css" type="text/css" rel="stylesheet" />
		<script src="mouse_maze.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="header">
			<h1>The Amazing Mouse Maze!</h1>
		</div>
		<div id="description">
			<h2>Move your mouse over the "S" to begin.</h2>
			<h2>Don't cheat, you should start form the 'S' and move to the 'E' inside the maze!</h2>
		</div>
		<div id="maze_content">
			<div id="start">S</div>
			<div id="end">E</div>
		</div>
		<div id="tutorial">
			<p>The objext of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
			<div class="wall example"></div>
			<p>Good luck!</p>
		</div>
	</body>
</html>
