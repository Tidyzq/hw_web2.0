<!DOCTYPE html>
<html>
	<head>
		<title>whac a mole</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="whac_a_mole.css" type="text/css" rel="stylesheet" />
		<script src="whac_a_mole.js" type="text/javascript"></script>
	</head>
	<body class="normal_mode">
		<div id="main_content">
			<div id="header">
				<h1>Whac-a-mole</h1>
			</div>
			<div id="description">
				<h2>Test Your Skill, How many boxes(moles) can you check(hit) in 30 seconds?</h2>
			</div>
			<div id="status">
				<div class="button" id="start_button">Start Game</div>
				<div class="button" id="mode">Normal Mode</div>
				<div id="time">Time:0</div>
				<div id="score">Score:0</div>
			</div>
			<div id="moles_content">
			</div>
			<div id="tutorial">
				<h3>Instructions:</h3>
				<p>1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
				<p>2. 1 point per hit, minus 1 point per miss.</p>
			</div>
		</div>
	</body>
</html>
