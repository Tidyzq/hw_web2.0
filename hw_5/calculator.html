<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<link href="calculator.css" type="text/css" rel="stylesheet" />
	<script src="calculator.js" type="text/javascript"></script>
</head>
<body>
	<div id="calc-content">
		<div id="output">
			<input id="expression-view" disabled="disabled" />
			<input id="result-view" disabled="disabled" />
		</div>
		<div id="input">
			<div id="operation">
				<div class="button" id="divide">¡Â</div>
				<div class="button" id="multy">¡Á</div>
				<div class="button" id="minus">-</div>
				<div class="button" id="add">+</div>
				<div class="button" id="equal">=</div>
			</div>
			<div id="handle">
				<div class="button" id="left-bracket">(</div>
				<div class="button" id="right-bracket">)</div>
				<div class="button" id="clear-entry">CE</div>
			</div>
			<div id="number">
				<div class="button" id="seven">7</div>
				<div class="button" id="eight">8</div>
				<div class="button" id="nine">9</div>
				<div class="button" id="four">4</div>
				<div class="button" id="five">5</div>
				<div class="button" id="six">6</div>
				<div class="button" id="one">1</div>
				<div class="button" id="two">2</div>
				<div class="button" id="three">3</div>
				<div class="button" id="backspace">¡û</div>
				<div class="button" id="zero">0</div>
				<div class="button" id="point">.</div>
			</div>
		</div>
	</div>
</body>
</html>
